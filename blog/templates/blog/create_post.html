{% extends "base.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Create Post{% endblock %}</title>
    {% block head%}
    <meta name="description" content="Create Post">
    {% endblock %}
</head>
<body>
    {% block content%}
    <div class="container">
        {% include 'blog/navbar.html' %}
        <h3>Create Post</h3>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    {% endblock %}
</body>
</html>
